{{ $t := .Site.GetPage "footer.md" }}
<footer>
  <div class="ui container">
    <div class="elems">
      <div>
        <a href="/" id="logolink">
          <img class="logo" src="{{partial "imgUrl" (dict "img" $t.Params.logo "params" "q_100,h_120" )}}" />
        </a>
      </div>
      {{range $t.Params.kontakt}}
      <div class="kelem">
        <img src="{{partial "imgUrl" (dict "img" .icon "params" "q_100,h_20" )}}" />
        <div>
          {{.text | safeHTML}}
        </div>
      </div>
      {{end}}
    </div>
  </div>
  <div class="footerm">
    <div class="ui container">
        <div class="footermenu">
            {{ $currentPage := . }} {{ range .Site.Menus.footer }}
            <a href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
            {{ end }}
          </div>
          <a class="eblink" href="http://elvirabeck-design.de" target="_blank">elvira.beck | design</a>
    </div>
</div> 
</footer>
