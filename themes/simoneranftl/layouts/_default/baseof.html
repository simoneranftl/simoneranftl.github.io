<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default " de " }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>
    {{ block "title" . }}
    {{ .Site.Title | plainify }} 
      {{with .Params.titel}} 
        | {{ . | plainify }}
      {{end}}
      {{with .Params.header}} 
        | {{ . | plainify }}
      {{end}}
      {{with .Params.title}} 
        | {{ . | plainify }}
      {{end}}
    {{ end }}</title>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="description" content="{{.Params.seo_description}}">
  <link rel="shortcut icon" type="image/ico" href="/favicon.png">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="/styles.css">
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
  {{ partial "header.html" . }}
  <main role="main">
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}

  
  <script type="text/javascript" src="/lib/slippry.min.js"></script>
  <link rel="stylesheet" href="/lib/slippry.min.css">
  <script type="text/javascript">
    $(function () {
      $('.headerslider').slippry({
        // general elements & wrapper
        slippryWrapper: '<div class="sy-box topslider" />', // wrapper to wrap everything, including pager
        elements: 'li', // elments cointaining slide content

        // options
        adaptiveHeight: true, // height of the sliders adapts to current 
        captions: false,
        loop: true,
        // pager
        pager: false,
        start: 1,
        // transitions
        slideMargin: 0, // spacing between slides (in %)
        useCSS: true,
        transition: 'fade',
        pause: 3000,
        speed: 650,
        // slideshow
        autoDirection: 'next'
      });
      $('#mntbt').click(function () {
        if ($('#headermenumobil').hasClass('mobvis')) {
          $('#headermenumobil').removeClass('mobvis');
          $('#mntbt i').addClass('bars');
          $('#mntbt i').removeClass('remove');
        } else {
          $('#headermenumobil').addClass('mobvis');
          $('#mntbt i').removeClass('bars');
          $('#mntbt i').addClass('remove');
        }

      });
      $('.morebutton.detail').click(function () {
        var target=$(this).attr('data-target');
        if ($('#'+target).hasClass('small')){
          $('#'+target).addClass('big');
          $('#'+target).removeClass('small');
          $(this).find('.txt').text('schliessen');
        } else{
          $('#'+target).addClass('small');
          $('#'+target).removeClass('big');
          $(this).find('.txt').text('Ã¶ffnen');
        }
        if ($('#headermenu').hasClass('mobvis')) {
          $('#headermenu').removeClass('mobvis');
        } else {
          $('#headermenu').addClass('mobvis');
        }
      });
      $('.st').click(function () {
        if ($(this).hasClass('min')){
          $(this).removeClass('min');
        }else{
          $(this).addClass('min');
        }
      });
      $('.accordionelem').click(function () {
        if ($(this).hasClass('active')){
          $(this).removeClass('active');
          $(this).addClass('inactive');
        }else{
          $(this).removeClass('inactive');
          $(this).addClass('active');
        }
      });
    });
  </script>
</body>

</html>
